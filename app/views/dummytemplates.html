<div class="panel panel-default" ng-repeat="(timestamp, reciept) in reciepts">
	<div class="panel-heading">
		<h4 style="display:inline-block;">{{reciept.title}}</h4>
		<span class="date pull-right">{{timestamp |Â date:'dd.MM.yyyy HH:mm'}}</span>
	</div>
	<div class="panel-body">
		<table class="table">
		  <thead>
		  	<tr>
		  		<th>Name</th>
		  		<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in reciept.data">
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
